<!-- Card that contains input fields to get input from user -->
<mat-card class="card">
    <mat-card-header style="font-size: 20px; font-weight: bold; min-width: 300px">
      Edit Task<br />
    </mat-card-header>
    <form (submit)=" this._accessDataStore.editSpecificTask(userName.value,editTask.value);">
    <mat-card-content>
        <mat-form-field appearance="outline" style="min-width: 300px">
        <mat-label>Username:</mat-label>
        <input matInput #userName value={{this._accessDataStore.editTaskData.userName}} style="min-width: 280px" disabled/> 
      </mat-form-field><br />
      <mat-form-field appearance="outline" style="min-width: 300px">
        <mat-label>Task:</mat-label>
        <textarea #editTask matInput value={{this._accessDataStore.editTaskData.specificTask}} style="min-width: 280px"></textarea>
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions align="end">
      <button
      (click)="this._accessDataStore.triggerToaster('Edit Task Cancelled',3); this._accessDataStore._router.navigate(['viewTask']); "
        mat-flat-button
        style="background-color: #002b5c; color: #fff"
      >
        <mat-icon>close</mat-icon> Close
      </button>
      <button
        mat-flat-button
        type="submit"
        style="background-color: #002b5c; color: #fff; margin-left: 20px;"
      >
        <mat-icon>refresh</mat-icon> Update
      </button>
    </mat-card-actions>
    </form>
  </mat-card>
